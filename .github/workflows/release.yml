name: Build release branches

on: 
  push:
    branches:
      # Push events on release branches
      - 'release_v*'
      - 'release/release_v*'
  workflow_dispatch:    # Used to trigger from parent projects

env:
  DISPLAY_CONTEXT: ${{ secrets.DISPLAY_CONTEXT }}    # To display github context for debugging

jobs:

  linux-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BUILD_NUMBER: ${{ github.run_number }}
      PHASE_ID: b
      CHILD_YAML: release.yml

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make builder directory
        run: |
          mkdir -p builder

      # Use this to help debug issues
      - name: Dump context
        # See Settings -> Secrets to turn this step on and off
        if: ${{ env.DISPLAY_CONTEXT == 'true' }}
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          JOB_CONTEXT: ${{ toJSON(job) }}
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: |
          echo "GITHUB CONTEXT:"
          echo
          echo "$GITHUB_CONTEXT"
          echo
          echo "JOB CONTEXT:"
          echo
          echo "$JOB_CONTEXT"
          echo
          echo "STEPS CONTEXT:"
          echo
          echo "$STEPS_CONTEXT"

      - name: Set branch or tag name from github reference
        run: |
          BRANCH_OR_TAG=`basename ${{ github.ref }}`
          if [[ $BRANCH_OR_TAG == 'COMM'* ]]; then
            VERSION=`echo $BRANCH_OR_TAG | cut -d"_" -f2`
            BRANCH_OR_TAG="LIB_${VERSION}"
          fi
          echo "BRANCH_OR_TAG: ${BRANCH_OR_TAG}"
          echo "BRANCH_OR_TAG=${BRANCH_OR_TAG}" >> $GITHUB_ENV

#      - name: Download artifacts from steves-test-repo
#        uses: aochmann/actions-download-artifact@1.0.4
#        with:
#          # Optional, GitHub token
#          github_token: ${{ secrets.KUHLMANNS_TOKEN }}
#
#          # Optional, uploaded artifact name,
#          # will download all artifacts if not specified
#          # and extract them in respective subdirectories
#          # https://github.com/actions/download-artifact#download-all-artifacts
#          name: version-num-${{ env.BRANCH_OR_TAG }}-txt
#
#          # Optional, download latest artifact
#          latest: true
#
#          # Optional, directory where to extract artifact
#          path: builder
#
#          # Optional, defaults to current repo
#          repo: SKuhlmanns/steves-test-repo

      - name: Download run_id from steves-test-repo
        uses: aochmann/actions-download-artifact@1.0.4
        with:
          github_token: ${{ secrets.KUHLMANNS_TOKEN }}
          name: run_id-${{ env.BRANCH_OR_TAG }}.txt
          latest: true
          path: builder
          repo: SKuhlmanns/steves-test-repo

      - name: Get artifacts
        working-directory: builder
        run: |
          cat run_id-${{ env.BRANCH_OR_TAG }}.txt
          run_id=`cat run_id-${{ env.BRANCH_OR_TAG }}.txt`
          curl -H "Authorization: token ${{ secrets.KUHLMANNS_TOKEN }}" -svL \
          https://api.github.com/repos/SKuhlmanns/steves-test-repo/actions/runs/${run_id}/artifacts \
          -o artifacts.txt
          #cat artifacts.txt
          cat artifacts.txt | grep '"name":' | cut -d'"' -f4 > name.txt
          cat artifacts.txt | grep '"id":' | cut -d':' -f2 | cut -d"," -f1 > id.txt
          paste -d "" name.txt id.txt > artifacts.lst
          rm id.txt name.txt artifacts.txt
          cat artifacts.lst
          while IFS= read -r line; do
            filename=`echo $line | cut -d" " -f1`
            artifact_id=`echo $line | cut -d" " -f2`
            curl -H "Authorization: token ${{ secrets.KUHLMANNS_TOKEN }}" -sLJO https://api.github.com/repos/SKuhlmanns/steves-test-repo/actions/artifacts/${artifact_id}/zip
            #unzip ${filename}.zip
            #rm ${filename}.zip
          done < artifacts.lst
          ls -l

      - name: Display contents
        working-directory: builder
        run: |
          ls -l
          cat *.txt
          echo "PHASE ID: ${PHASE_ID}"
          echo "BUILD NUMBER: ${BUILD_NUMBER}"

      - name: Build the application
        working-directory: build
        run: |
          echo "Repo Owner:" ${{ github.repository_owner }}
          echo "Run ID:" ${{ github.run_id }}

          export VER_NUM=`cat version.txt` 
          echo "${VER_NUM}${{ env.PHASE_ID }}-${BUILD_NUMBER}" > version_num.txt
          PHASE_ID=${{ env.PHASE_ID }}
          echo "PHASE ID: ${PHASE_ID}"
          cat version_num.txt
          bash bbuild.sh .. 

      - name: Upload version.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-${{ env.BRANCH_OR_TAG }}-txt
          path: |
            build/version.txt

      - name: Upload version_num.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-num-${{ env.BRANCH_OR_TAG }}-txt
          path: |
            build/version_num.txt

      - name: Upload run_id artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: run_id-${{ env.BRANCH_OR_TAG }}.txt
          path: |
            build/run_id-${{ env.BRANCH_OR_TAG }}.txt

